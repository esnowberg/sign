#

X509_CA_COMMON_NAME="CN=CA Secure Boot Custom,OU=Development,O=Oracle,L=Redwood Shores,ST=CA,C=US"
X509_KERNEL_COMMON_NAME="CN=Secure Boot Kernel Signer,OU=Development,O=Oracle,L=Redwood Shores,ST=CA,C=US"
X509_MODULE_COMMON_NAME="CN=Secure Boot Module Signer,OU=Development,O=Oracle,L=Redwood Shores,ST=CA,C=US"
X509_IMA_COMMON_NAME="CN=Custom IMA Signer"
X509_DB_COMMON_NAME="CN=DB Custom Secure Boot,OU=Development,O=Oracle,L=Redwood Shores,ST=CA,C=US"
X509_KEK_COMMON_NAME="CN=KEK Custom Secure Boot,OU=Development,O=Oracle,L=Redwood Shores,ST=CA,C=US"
X509_PK_COMMON_NAME="CN=PK Custom Secure Boot,OU=Development,O=Oracle,L=Redwood Shores,ST=CA,C=US"

NSSDIR=/etc/pki/pesign
NSSDIR_OL=/etc/pki/pesign-ol-test

MOK_KERNEL_CERT="/etc/sign/mokkernalcert.der"
